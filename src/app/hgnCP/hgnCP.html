<div id="whospeakk">
  <span class="badge " id="" style="color: white;
      background-color: #6BA9CF;">
    <img src="./pic/总统标识.png" class="" style="height: 40px;
          margin-top: -7px;
          margin-left: -7px;
          float:left;">
    <div id="" style="float:left;margin-left: 4px; min-width: 100px;">
      {{theGameService.pre.name}}
    </div>
  </span>
</div>
<span id="speakwhatk" class="alert alert-warning " style="">
  <button type="button" class="btn btn-success" ngbTooltip="{{theGameService.pre.name}}" style="margin: 8px; float: left;">{{theGameService.pre.seatNo}}</button>
  <div *ngFor="let pro of hgnData.body[0]">
    <button (click)="proSelect(pro)" type="button" [class]="pro=='x'?'btn':pro>5?'btn btn-danger':'btn btn-primary'" id="pro" [ngStyle]="getstylepre()">
      <img [src]="pro=='x'?'./pic/法案背.png':pro>5?'./pic/红色法案.png':'./pic/蓝色法案.png'" class="img-thumbnail" style="height: 80px;"></button>
  </div>
  <button type="button" class="btn btn-success" ngbTooltip="{{theGameService.prm.name}}" style="margin: 8px; float: left;">{{theGameService.prm.seatNo}}</button>
  <div *ngFor="let pro of hgnData.body[1]">
    <button (click)="proSelect(pro)" type="button" [class]="pro=='x'?'btn':pro>5?'btn btn-danger':'btn btn-primary'" id="pro" [ngStyle]="getstyleprm()">
      <img [src]="pro=='x'?'./pic/法案背.png':pro>5?'./pic/红色法案.png':'./pic/蓝色法案.png'" class="img-thumbnail" style="height: 80px;"></button>
  </div>
  政府最终最终执行
  <div *ngFor="let pro of hgnData.body[2]">
    <button (click)="proSelect(pro)" type="button" [class]="pro=='x'?'btn':pro>5?'btn btn-danger':'btn btn-primary'" id="pro">
      <img [src]="pro=='x'?'./pic/法案背.png':pro>5?'./pic/红色法案.png':'./pic/蓝色法案.png'" class="img-thumbnail" style="height: 80px;"></button>
  </div>
</span>
<div [ngSwitch]="hgnData.other">
  <div *ngSwitchCase="'pre_CP'"></div>
  <div *ngSwitchCase="'prm_CP'"></div>
  <div *ngSwitchCase="'end_CP'"></div>
  <div *ngSwitchDefault>
    <h1>有bug！！！！！</h1>
  </div>
</div>
