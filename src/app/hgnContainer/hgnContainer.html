{{hgnData.msgType}}
<div [ngSwitch]="hgnData.msgType">
  <div *ngSwitchCase="'said'">
    <div id="whospeak">
      <span class="badge " id="whoAmI" [ngStyle]="setStyles()">
        <img [src]="gethead()" class="" style="height: 40px;
        margin-top: -7px;
        margin-left: -7px;
        float:left;">
        <div id="test" style="float:left;margin-left: 4px;">
          {{hgnData.msgFrom.name}}
        </div>
      </span>
    </div>
    <span id="speakwhat" class="alert alert-info " style="">
      <div *ngFor="let msgg of hgnData.msgbody">
        {{msgg}}
      </div>
    </span>
  </div>
  <div *ngSwitchCase="'vote'">
    <div class="row">
      <div class="col-sm-1" *ngFor="let votepic of theGameService.nowVote|getvote">
        <img [src]="votepic" style="width: 60px; height: 70px;">
      </div>
    </div>
  </div>
  <span *ngSwitchDefault>
    <h1>error
    </h1>
  </span>
</div>
