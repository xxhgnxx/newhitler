<span id="speakwhat1" class="alert alert-warning " style="">
  <div class="row" *ngIf="hgnData.step===2">
    <div class="row" style="margin-left: 25px;">正在选枪决目标-></div>
  </div>
  <div class="row" *ngIf="hgnData.step===3">
    <div class="row" style="margin-left: 25px;">枪决完毕-></div>
    <hgnPlayer [hgn_data]='hgnData.who' [hgn_size]='40' [hgn_style]='0'></hgnPlayer>
    枪决了
    <hgnPlayer [hgn_data]='hgnData.target' [hgn_size]='40' [hgn_style]='0'></hgnPlayer>
  </div>
  <div class="row" *ngIf="hgnData.step===1">
    <div class="row" style="margin-left: 25px;">请选择想要枪决的目标-></div>
    <div style="" style="margin-left: 25px;">
      <div class="" *ngFor="let user of hgnData.userList" style="float: left;">
        <!-- <button [disabled]="user.isPre || user.isLastPrm || !user.canBeSelect || !user.isSurvival" (click)="prmSelect(user)" type="button" class="btn btn-success" ngbTooltip="{{user.name}}" style="margin: 8px;">{{user.seatNo}}</button> -->
        <hgnPlayer [hgn_data]='user' [hgn_size]='40' [hgn_style]='0' (click)="prmSelect(user)"></hgnPlayer>
      </div>
    </div>
  </div>
