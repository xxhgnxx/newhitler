    <img [src]="gethead()" id="hgnrole" [ngStyle]="setStyleshead()">
    <img [src]="getNumber()" id="hgnNumber" [ngStyle]="setStylesNumber()">
  </div>

  <!-- <img [src]="getNumber()" alt="" id="lastTurn"> -->
  <div *ngIf="mystyle!==5" id="hgnPlayerName" [ngStyle]="setStylesName()">
    {{player.name}}
  </div>
</div>
