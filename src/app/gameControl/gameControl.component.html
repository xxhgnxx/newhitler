<div class="row">
  <div class="col-sm-1" *ngFor="let votepic of theGameService.nowVote|getvote">
    <img [src]="votepic" style="width: 60px; height: 70px;">
  </div>
</div>
<span [ngSwitch]="theGameService.toDoSth">
  <span *ngSwitchCase="'枪决'">枪决
    <ul class="buttonLsit">
      <li *ngFor="let user of userService.userLsit">
        <button [disabled]=" !user.isSurvival " (click)="prmSelect(user.name)" type="button" class="btn btn-success">{{user.name}}</button>
      </li>
    </ul>
  </span>
  <span *ngSwitchCase="'投票'">
    总统{{theGameService.pre.name}}选择{{theGameService.prm.name}}做总理，
    <div class="row">
      <div class="col-sm-1" *ngFor="let votepic of theGameService.nowVote|getvote">
        <img [src]="votepic" style="width: 60px; height: 70px;">
      </div>
    </div>
    <div *ngIf="!theGameService.isVoted">
      <button (click)="vote(2)" type="button" class="btn btn-danger">同意</button>
      <button (click)="vote(3)" type="button" class="btn btn-danger">反对</button>
    </div>
  </span>
  <span *ngSwitchCase="'选总统'">选总统 当前总统->
    <img src="./pic/总统.png" class="img-thumbnail" style="
height: 80px">
    <ul class="buttonLsit">
      <li *ngFor="let user of theGameService.playerList">
        <button [disabled]="user.isPre || !user.isSurvival " (click)="preSelect(user)" type="button" class="btn btn-success">{{user.name}}</button>
      </li>
    </ul>
  </span>
  <span *ngSwitchCase="'选总理'">{{theGameService.pre.name}}选总理->
    <div class="row">
      <div class="col-sm-1" *ngFor="let user of theGameService.playerList">
        <button [disabled]="user.isPre || user.isLastPrm || user.isLastPre || !user.isSurvival" (click)="prmSelect(user)" type="button" class="btn btn-success">{{user.name}}</button>
      </div>
    </div>
  </span>
  <span *ngSwitchCase="'选法案'">选法案
    <div >
      <div class="row">
        <div class="col-sm-2" *ngFor="let pro of theGameService.proX3List">
          <button (click)="proSelect(pro)" type="button" [class]="pro>5?'btn btn-danger':'btn btn-primary'"><img [src]="pro>5?'./pic/红色法案.png':'./pic/蓝色法案.png'" class="img-thumbnail">{{pro}}</button>
        </div>
      </div>
    </div>
  </span>
  <span *ngSwitchDefault>{{theGameService.toDoSth}}</span>
</span>
