<div class="col-sm-6">
  <!-- Tab panes -->
  <ngb-tabset>
    <ngb-tab title="game">
      <template ngbTabContent>
        <div class="pre-scrollable">
          <div class="col-md-1" *ngFor="let msgnow of msgListAll">
            <span class="badge col-md-1">
              {{msgnow[0]}}
            </span>
            <span class="alert alert-info col-md-1" style="width: 28em;">
              <div [hidden]="e" *ngFor="let msgp of msgnow; let i = index; let e=first">
                {{msgp}}
              </div>
            </span>
          </div>
        </div>
      </template>
    </ngb-tab>
    <ngb-tab title="sys">
      <template ngbTabContent>
        <p>sys</p>
      </template>
    </ngb-tab>
  </ngb-tabset>
  <!-- <input [(colorPicker)]="color" [style.color]="color" [style.font]="'italic bold 20px arial,serif'" [value]="color"/> -->
  <!-- <input [disabled]="!locked" [(ngModel)]="myInput" (keyup.enter)=sendMsg()> -->
  <textarea [disabled]="!this.theGameService.locked" name="MSG" cols=60 rows=4 wrap="physical" [(ngModel)]="myInput" (keydown.control.Enter)=sendMsg()>
    loading...
  </textarea>
  <button [disabled]="!this.theGameService.locked" (click)=sendMsg()>提交(Ctrl+Enter)</button>
  <button (click)=tmp()>开始</button>
  <button [disabled]="!this.theGameService.locked" (click)=speak_end()>结束发言</button>
</div>
