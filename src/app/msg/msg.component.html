<div class="col-sm-6">
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active">
      <a href="#gameMsg" role="tab" data-toggle="tab">游戏信息<span class="badge alert-info"></span>
      </a>
    </li>
    <li role="presentation">
      <a href="#sysMsg" role="tab" data-toggle="tab">系统消息<span class="badge"></span>
      </a>
    </li>
    <li role="presentation">
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">游戏帮助</button>
    </li>
  </ul>
  <!-- Tab panes -->
  <div class="panel panel-default">
    <div class="panel-body pre-scrollable" angular2-auto-scroll lock-y-offset="10" observe-attributes>
      <div class="tab-content " style="height:200px">
        <div role="tabpanel" class="tab-pane active " id="gameMsg">游戏消息内容<br>
          <div role="tabpanel" class="tab-pane " id="sysMsg">系统消息 内容
            <span *ngFor="let msgnow of msgListAll" class="badge">
              <div *ngFor="let msgp of msgnow">
                {{msgp}}
              </div>
            </span>
          </div>
        </div>
      </div>
    </div>
    <input [(colorPicker)]="color" [style.color]="color" [style.font]="'italic bold 20px arial,serif'" [value]="color"/>
    <input [disabled]="!locked" [(ngModel)]="sth" (keyup.enter)=tmp()>
    <textarea [disabled]="!locked" name="MSG" cols=40 rows=4 wrap="physical" [(ngModel)]="sth">
      123123123
    </textarea>
    <button [disabled]="!locked" (click)=tmp()>提交</button>
    <button [disabled]="!locked" (click)=newDiv()>重开</button>
    <!-- <div class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" [style.width.%]="timewidth">
        <span class="sr-only">90% Complete</span>
      </div>
    </div> -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
    <div id="container"></div>
  </div>
