  <div class="scrollbar" angular2-auto-scroll lock-y-offset="10" observe-attributes id="style-1">
    <div class="force-overflow">
      <div *ngFor="let Msg of theMsgService.msgList;let i = index" class="" id="msg_container">
        <hgnCP *ngIf="Msg.type==='choosePro'" [hgn_data]='Msg'></hgnCP>
        <hgnPlayermsg *ngIf="Msg.type==='playerSpk'" [hgn_data]='Msg'></hgnPlayermsg>
        <hgnlookpro *ngIf="Msg.type==='hgnlookpro'" [hgn_data]='Msg'></hgnlookpro>
        <hgnVote *ngIf="Msg.type==='vote_please'" [hgn_data]='Msg'></hgnVote>
        <hgnChoosePlayer *ngIf="Msg.type==='selectPrm'" [hgn_data]='Msg'></hgnChoosePlayer>
        <hgninvPlayer *ngIf="Msg.type==='invPlayer'" [hgn_data]='Msg'></hgninvPlayer>
        <hgnpreSelect *ngIf="Msg.type==='preSelect'" [hgn_data]='Msg'></hgnpreSelect>
        <hgntoKill *ngIf="Msg.type==='toKill'" [hgn_data]='Msg'></hgntoKill>
        <gameover *ngIf="Msg.type==='gameover'" [hgn_data]='Msg'></gameover>
        <hgnforce *ngIf="Msg.type==='force'" [hgn_data]='Msg'></hgnforce>
        <div *ngIf="Msg.type==='gamestart'">gamestart</div>
      </div>
    </div>
  </div>
  <div id="inputair">
    <textarea name="MSG" [cols]="this.theGameService.locked?62:87" rows=7 wrap="physical" [(ngModel)]="myInput" (keydown.control.Enter)=sendMsg()>
      loading...
    </textarea>
    <div id="timeer">
      <div [hidden]="!this.theGameService.locked" id="container"></div>
    </div>
    <div id="timeerother">
      <div [hidden]="!ortherskp" id="containerother"></div>
    </div>
    <img [hidden]="!this.theGameService.locked" src="./pic/flag.png" id="flag">
    <button class="btn btn-primary" [disabled]="!this.theGameService.locked" (click)=sendMsg() id="ctrlenter">提交(Ctrl+Enter)</button>
    <!-- <button (click)=tmp()>开始</button> -->
    <button class="btn btn-danger" [disabled]="!this.theGameService.locked" (click)=speak_end() id="speakend">结束发言</button>
    <button class="btn btn-danger" (click)=tmp() style="
      z-index: 999;
      position: relative;
  ">test</button>
    <button
      class="btn btn-danger"
      class="btn btn-default"
      mwlConfirmationPopover
      title="选择总理"
      message="你<b>确定</b>吗？"
      confirmText="Yes "
      cancelText="No"
      (confirm)=tmp2()
      confirmButtonType="success"
      cancelButtonType="default"
      style="z-index: 999;position: relative;">
      test2
    </button>
  </div>
</div>
